<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWatt - Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }
        .text-ecowatt-green {
            color: #4CAF50;
        }
        .bg-ecowatt-green {
            background-color: #4CAF50;
        }
        .input-field {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-ecowatt-green transition duration-200;
        }
        .btn-green {
            @apply w-full px-6 py-3 rounded-full font-bold text-white bg-ecowatt-green transition-transform transform hover:scale-105 shadow-lg;
        }
        
.navbar {
background: #fff; 
padding: 0.5em 0;   
}
.navbar ul {
  list-style: none;
  display: flex;
  justify-content: center;
  margin: 0;
  padding: 0;
}
.navbar li {
  margin: 0 1.5em;
}
.navbar a {
    color: #4CAF50; 
    text-decoration: none;
    font-weight: 500;
    font-size: 1.1em;
    padding: 0.25em 0.5em;
    border-radius: 4px;
    transition: background 0.2s, color 0.2s;
}
.navbar a:hover {
    color: #fff;
    background: #4CAF50;
    border-bottom: 2px solid #00bcd4;
}
    </style>
</head>
<body class="flex flex-col min-h-screen">

  
        <header class="bg-white shadow-md p-4 sticky top-0 z-50">
            <div class="container mx-auto flex items-center justify-between">
                <h1 class="text-2xl font-bold text-ecowatt-green"><a href="index.html">EcoWatt</a></h1>
                <button id="menu-btn" class="md:hidden text-gray-600 hover:text-ecowatt-green focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <nav class="navbar hidden md:block">
                    <ul class="flex flex-col md:flex-row md:space-x-6">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="main dash board.html">Dashboard</a></li>
                        <li><a href="camera.html">ThermoSense</a></li>
                        <li><a href="doctor.html">Home Doctor</a></li>
                        <li><a href="t&g.html">Tips&Guides</a></li>
                        <li><a href="contact .html">Contact</a></li>
                    </ul>
                </nav>
                <a href="login.html" class="text-gray-600 hover:text-ecowatt-green ml-4">Log In</a>
            </div>
            <nav id="mobile-menu" class="navbar md:hidden hidden">
                <ul class="flex flex-col space-y-2">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="main dash board.html">Dashboard</a></li>
                    <li><a href="camera.html">ThermoSense</a></li>
                    <li><a href="doctor.html">Home Doctor</a></li>
                    <li><a href="t&g.html">Tips&Guides</a></li>
                    <li><a href="contact .html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <script>
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        </script>
                        
    </header>


    <main class="flex-grow flex items-center justify-center p-8">
        <div class="bg-white p-8 rounded-3xl shadow-lg border border-gray-200 w-full max-w-sm">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Log In</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="you@example.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-green">Sign In</button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? <a href="#" class="text-ecowatt-green font-semibold hover:underline">Sign Up</a>
            </p>
        </div>
    </main>

</body>
</html>
