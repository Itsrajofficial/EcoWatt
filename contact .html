<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWatt - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }
        .text-ecowatt-green {
            color: #4CAF50;
        }
        .bg-ecowatt-green {
            background-color: #4CAF50;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            font-size: 0.875rem; 
            font-weight: 500; 
            color: #4B5563; 
            margin-bottom: 0.5rem;
        }
        .input-group input, .input-group textarea {
            border-radius: 0.5rem; 
            border-width: 1px;
            border-color: #D1D5DB; 
            padding: 0.75rem; 
            width: 100%;
            outline: none;
        }
        .input-group input:focus, .input-group textarea:focus {
            border-color: #4CAF50; 
        }
        .navbar {
    background: #fff; 
    padding: 0.5em 0;
    
}
.navbar ul {
  list-style: none;
  display: flex;
  justify-content: center;
  margin: 0;
  padding: 0;
}
.navbar li {
  margin: 0 1.5em;
}
.navbar a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.1em;
    padding: 0.25em 0.5em;
    border-radius: 4px;
    transition: background 0.2s, color 0.2s;
}
                .navbar a:hover {
    color: #fff;
    background: #4CAF50;
    border-bottom: 2px solid #00bcd4;
}
    </style>
</head>
<body class="flex flex-col min-h-screen">

    
        <header class="bg-white shadow-md p-4 sticky top-0 z-50">
            <div class="container mx-auto flex items-center justify-between">
                <h1 class="text-2xl font-bold text-ecowatt-green"><a href="index.html">EcoWatt</a></h1>
                <button id="menu-btn" class="md:hidden text-gray-600 hover:text-ecowatt-green focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <nav class="navbar hidden md:block">
                    <ul class="flex flex-col md:flex-row md:space-x-6">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="main dash board.html">Dashboard</a></li>
                        <li><a href="camera.html">ThermoSense</a></li>
                        <li><a href="doctor.html">Home Doctor</a></li>
                        <li><a href="t&g.html">Tips&Guides</a></li>
                        <li><a href="contact .html">Contact</a></li>
                    </ul>
                </nav>
                <a href="login.html" class="text-gray-600 hover:text-ecowatt-green ml-4">Log In</a>
            </div>
            <nav id="mobile-menu" class="navbar md:hidden hidden">
                <ul class="flex flex-col space-y-2">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="main dash board.html">Dashboard</a></li>
                    <li><a href="camera.html">ThermoSense</a></li>
                    <li><a href="doctor.html">Home Doctor</a></li>
                    <li><a href="t&g.html">Tips&Guides</a></li>
                    <li><a href="contact .html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <script>
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        </script>
                
    </header>

    
    <main class="flex-grow p-8">
        <div class="container mx-auto max-w-2xl">
            <div class="bg-white p-8 md:p-12 rounded-3xl shadow-lg border border-gray-200">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6 text-center">Contact us</h2>

                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group">
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="First name" class="rounded-lg p-3">
                        </div>
                        <div class="input-group">
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Last name" class="rounded-lg p-3">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Email" class="rounded-lg p-3" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone" class="rounded-lg p-3">
                    </div>
                    <div class="input-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="5" placeholder="Message" class="rounded-lg p-3" required></textarea>
                    </div>
                    
                    <div class="flex justify-center">
                        <button type="submit" class="bg-ecowatt-green text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-green-700 transition duration-300">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    
    
</body>
</html>
