<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thermo Sensor Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .sensor-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 28rem;
            text-align: center;
        }
        .sensor-value {
            font-size: 3rem;
            font-weight: 700;
            color: #1f2937;
        }
        .presence-indicator {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
            transition: background-color 0.3s ease-in-out;
        }
        .presence-true {
            background-color: #d1fae5;
            color: #065f46;
        }
        .presence-false {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="sensor-card">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Sensor Demo</h1>
    <p class="text-gray-500 mb-6">Simulated Thermo Sensor & Presence Detection</p>

    <div class="mb-8">
        <p class="text-xl font-medium text-gray-700 mb-2">Room Temperature</p>
        <div id="temperature-display" class="sensor-value">--°C</div>
    </div>

    <div class="mb-8">
        <p class="text-xl font-medium text-gray-700 mb-2">Human Presence</p>
        <div id="presence-indicator" class="presence-indicator presence-false">No Presence</div>
    </div>

    <div class="mb-6">
        <label for="sensitivity-slider" class="block text-lg font-medium text-gray-700 mb-2">Sensitivity</label>
        <input type="range" id="sensitivity-slider" min="1" max="100" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
        <p class="text-sm text-gray-500 mt-2">Adjust to see how the sensor reacts to subtle changes.</p>
    </div>

    <button id="toggle-presence" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl shadow-md hover:bg-blue-700 transition-colors duration-200">
        Simulate Presence
    </button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tempDisplay = document.getElementById('temperature-display');
        const presenceIndicator = document.getElementById('presence-indicator');
        const sensitivitySlider = document.getElementById('sensitivity-slider');
        const toggleButton = document.getElementById('toggle-presence');

        let isPresent = false;
        let baseTemp = 22; // Base room temperature
        let currentTemp = baseTemp;
        let tempFluctuation = 0.5; // Small random temp change

        // Function to update the sensor data
        function updateSensorData() {
            let sensitivity = parseFloat(sensitivitySlider.value) / 100;
            
            // Random fluctuation
            currentTemp += (Math.random() - 0.5) * tempFluctuation;

            // Effect of presence on temperature
            if (isPresent) {
                // Human presence increases temperature slightly, with a random offset based on sensitivity
                currentTemp += sensitivity * (Math.random() * 0.5 + 0.1);
            } else {
                // Temperature slowly returns to the base
                currentTemp = currentTemp * 0.99 + baseTemp * 0.01;
            }

            // Presence detection logic
            const presenceThreshold = 22.5 + (1 - sensitivity) * 0.5;
            const presenceDetected = currentTemp > presenceThreshold;

            tempDisplay.textContent = `${currentTemp.toFixed(1)}°C`;
            
            // Update presence indicator
            if (presenceDetected) {
                presenceIndicator.textContent = "Presence Detected";
                presenceIndicator.classList.remove('presence-false');
                presenceIndicator.classList.add('presence-true');
            } else {
                presenceIndicator.textContent = "No Presence";
                presenceIndicator.classList.remove('presence-true');
                presenceIndicator.classList.add('presence-false');
            }
        }

        // Toggle button functionality
        toggleButton.addEventListener('click', () => {
            isPresent = !isPresent;
            if (isPresent) {
                toggleButton.textContent = "Simulate Absence";
            } else {
                toggleButton.textContent = "Simulate Presence";
            }
        });

        // Update sensor data every second
        setInterval(updateSensorData, 1000);
    });
</script>

</body>
</html>
